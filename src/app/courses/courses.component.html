<mat-card>
    <mat-toolbar color="primary">
        <span> Cursos Disponiveis</span>
    </mat-toolbar>
    <!-- Habilitar filtro -->
    <!-- <mat-form-field>
        <mat-label>Filter courses</mat-label>
        <input matInput (keyup)="filter($event)">
    </mat-form-field> -->
    <div *ngIf="(courses$ | async) as courses; else loading" class="container-table">
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">


            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let course"> {{course._id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let course"> {{course.name}} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let course" class="category">
                    <span> {{ course.category}}</span>
                    <mat-icon aria-hidden="false" class="icon">{{ course.category | category}}</mat-icon>
                </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let course" class="actions">
                    <button mat-flat-button color="accent" [routerLink]="['detail/', course._id]">View</button>
                    <button mat-flat-button color="warn" [routerLink]="['update-course/', course._id]">Update</button>
                    <button mat-flat-button color="primary" (click)="deleteCourse(course._id)">Delete</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum dado encontrado</td>
            </tr>
        </table>
    </div>
    <ng-template #loading>
        <div class="loading">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>

        </div>
    </ng-template>

</mat-card>
